<div class="headline">
  <h2>
    The perfect time for you to use electricity in <span>{{selectedState}}, {{selectedDay}}</span> is:
  </h2>
</div>
  <div class="optimum-container">
      <img *ngIf="!optimum" src="assets/solar battery-0.9s-200px.svg" />
      <div *ngIf="optimum" >
        <h2 *ngIf="optimum <= 12">{{optimum}} am</h2>
        <h2 *ngIf="optimum > 12">{{optimum - 12}} pm</h2>
      </div>
      <p *ngIf="optimum">With {{shareArray[optimum]*100 | number:'1.0-0' }}% of renewable energy sources</p>
    </div>
    <div class="footer">
      <mat-expansion-panel *ngIf="rankedShares.length > 0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              show all results
            </mat-panel-title>
            <!-- <mat-panel-description>
              Shares during the day
            </mat-panel-description> -->
          </mat-expansion-panel-header>
          <p *ngFor="let share of shareArray; index as i">
            Share at 
              <span *ngIf="i <= 12">{{i}} am</span>
              <span *ngIf="i > 12">{{i - 12}} pm</span>  
            is:  {{share*100 | number:'1.0-0'}}%
          </p>
        </mat-expansion-panel>
  <button [routerLink]="['/']" class="button-back">go back</button>
  </div>
