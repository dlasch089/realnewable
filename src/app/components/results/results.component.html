<div class="container">
  <h2>
    The perfect time for energy consumption in {{selectedState}} today is: 
  </h2>
  <h2 *ngIf="optimumToday" class="optimum">
    {{optimumToday}} o'clock
  </h2>
  <mat-expansion-panel *ngIf="rankedShares.length > 0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Show Results
        </mat-panel-title>
        <!-- <mat-panel-description>
          Shares during the day
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <p *ngFor="let share of shareArray; index as i">Share at {{i}} <span *ngIf="i <= 11">am</span><span *ngIf="i > 11">pm</span>  is:  {{share*100 | number:'1.0-0'}}%</p>
    </mat-expansion-panel>
</div>
