<div class="container">
  <h2>
    Perfect time for energy consumption in {{selectedState}} today is: 
  </h2>
  <img *ngIf="!optimumToday" src="assets/solar battery-0.9s-200px.svg" />
  <h2 *ngIf="optimumToday" class="optimum">
    <p *ngIf="optimumToday <= 12">{{optimumToday}} am</p>
    <p *ngIf="optimumToday > 12">{{optimumToday - 12}} pm</p>
  </h2>
  <mat-expansion-panel *ngIf="rankedShares.length > 0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Show Results
        </mat-panel-title>
        <!-- <mat-panel-description>
          Shares during the day
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <p *ngFor="let share of shareArray; index as i">
        Share at 
          <span *ngIf="i <= 12">{{i}} am</span>
          <span *ngIf="i > 12">{{i - 12}} pm</span>  
        is:  {{share*100 | number:'1.0-0'}}%
      </p>
    </mat-expansion-panel>
    <button [routerLink]="['/']" class="button-back">Go Back</button>
</div>
